server:
  port: 8080

spring:
  application:
    name: spring-security

  datasource:
    url: jdbc:postgresql://localhost:5432/user_security
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456789

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true